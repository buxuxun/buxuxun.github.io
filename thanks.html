<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="STUDIO BUN - ミックス依頼ありがとうございます">
    <title>STUDIO BUN - ありがとう</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- 共通CSSをリンク -->
    <style>
        section {
            padding: 80px 20px 120px;
            text-align: center;
            margin-top: 110px;
            min-height: calc(100vh - 230px);
            position: relative;
            background: url('images/mixing-console.jpg') no-repeat center center;
            background-size: cover;
        }
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        section h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #e0e0e0;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        section p {
            max-width: 700px;
            margin: 0 auto 30px;
            position: relative;
            z-index: 1;
            text-align: left;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .content-wrapper.active {
            opacity: 1;
        }
        #estimate-display {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        @media (max-width: 768px) {
            section {
                padding: 40px 15px 80px;
                margin-top: 90px;
                min-height: calc(100vh - 190px);
            }
        }
    </style>
</head>
<body>
    <header role="banner">
        <h1>STUDIO BUN</h1>
        <nav id="desktop-nav" aria-label="メインナビゲーション">
            <a href="https://buxuxun.github.io/#home" class="active">home</a>
            <a href="https://buxuxun.github.io/#profile">profile</a>
            <a href="https://buxuxun.github.io/#works">works</a>
            <a href="https://buxuxun.github.io/#price">price</a>
            <a href="https://buxuxun.github.io/#form">form</a>
            <a href="https://buxuxun.github.io/#contact">contact</a>
        </nav>
        <button class="hamburger" onclick="toggleSidebar()" aria-label="メニューを開く" aria-expanded="false" aria-controls="sidebar">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="sidebar" role="navigation" aria-label="モバイルナビゲーション">
            <a href="https://buxuxun.github.io/#home" class="active">home</a>
            <a href="https://buxuxun.github.io/#profile">profile</a>
            <a href="https://buxuxun.github.io/#works">works</a>
            <a href="https://buxuxun.github.io/#price">price</a>
            <a href="https://buxuxun.github.io/#form">form</a>
            <a href="https://buxuxun.github.io/#contact">contact</a>
        </nav>
        <div id="overlay" onclick="toggleSidebar()" aria-hidden="true"></div>
    </header>

    <section id="thanks" class="active" role="region" aria-labelledby="thanks-heading">
        <div class="content-wrapper active">
            <h2 id="thanks-heading">ありがとうございます</h2>
            <p>ご依頼いただき、誠にありがとうございます。</p>
            <p>ご依頼内容の確認と仮のお見積金額をフォームにご入力いただいた内容に基づいて計算しております。</p>
            <p id="estimate-display">お見積り金額: 計算中...</p>
            <p>届いた情報を確認後、正確なお見積りを作成し、こちらからXのDMにてご連絡いたします。少々お待ちください。</p>
        </div>
    </section>

    <footer role="contentinfo">
        <div class="social-icons">
            <a href="https://x.com/buxun" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/@buxuxun" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/buxun" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        <p>© 2025 STUDIO BUN. All rights reserved.</p>
    </footer>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            const hamburger = document.querySelector(".hamburger");
            sidebar.classList.toggle("open");
            overlay.classList.toggle("active");
            const isOpen = sidebar.classList.contains("open");
            hamburger.setAttribute("aria-expanded", isOpen);
            console.log("Sidebar toggled:", isOpen ? "open" : "closed");
        }

        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById("sidebar").addEventListener("touchstart", (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById("sidebar").addEventListener("touchmove", (e) => {
            touchEndX = e.changedTouches[0].screenX;
        });

        document.getElementById("sidebar").addEventListener("touchend", () => {
            if (touchStartX - touchEndX > 50) {
                toggleSidebar();
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const total = localStorage.getItem("estimateTotal");
            const estimateDisplay = document.getElementById("estimate-display");
            if (total) {
                estimateDisplay.textContent = `お見積り金額: ${parseInt(total).toLocaleString()}円`;
            } else {
                estimateDisplay.textContent = "お見積り金額: データがありません。お手数ですがフォームから再度ご依頼ください。";
            }
        });
    </script>
</body>
</html>
